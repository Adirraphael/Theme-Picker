<!DOCTYPE html>
<html lang="en" data-selected-theme="green">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Theme Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Accessible Theme Picker</h1>
  </header>
  
  <main>
    <p>Select a theme to change the appearance of this page:</p>
    <div class="theme-switcher">
      <button data-theme="green" aria-pressed="true">Green</button>
      <button data-theme="blue" aria-pressed="false">Blue</button>
      <button data-theme="pink" aria-pressed="false">Pink</button>
      <button data-theme="orange" aria-pressed="false">Orange</button>
    </div>
  </main>

  <footer>
    <p>Pick your favorite theme and see the magic!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
